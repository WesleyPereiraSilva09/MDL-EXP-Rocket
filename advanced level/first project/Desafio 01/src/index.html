<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Biscoito da sorte</title>
  </head>
  <body>
    <main>
      <content>
        <div class="firstScreen">
          <h1>Qual é a sua sorte de hoje?</h1>
          <p>Abra o biscoito e descubra!</p>
        </div>
        <form action="">
          <input type="text" id="inptCloseCookie" />
          <button class="btnCloseCookie">
            <img src="assets/img/biscoito_fechado.svg" />
          </button>
        </form>
        <div class="secondScreen hide">
          <h2>Aqui está a sua sorte de hoje:</h2>
          <p>
            Se alguém está tão cansado que não possa te dar um sorriso,
            deixa-lhe o teu.
          </p>
          <button class="anotherCookie">Abrir outro biscoito</button>
        </div>
      </content>
    </main>
    <script src="js/cookie.js"></script>
  </body>
</html>
