<!DOCTYPE html>
<html lang="pt-br" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/timer.js" type="module"></script>
    <title>timer do carai la</title>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="shortcut icon" href="./img/FT_logo.svg" type="image/x.svg" />
  </head>
  <body>
    <div class="app">
      <button id="toggle-mode">
        <span>ligar/desligar luz</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>

      <section id="timer" class="flex">
        <span id="minutes"> 00 </span>
        <span>:</span>
        <span id="seconds">06</span>
      </section>
      <section id="controls" class="flex">
        <button class="ph ph-play-circle"></button>
        <button class="ph ph-pause-circle"></button>
        <button class="ph ph-timer secundary"></button>
        <button class="ph ph-stop-circle secundary"></button>
        <button class="ph ph-speaker-none secundary"></button>
        <button class="ph ph-speaker-high"></button>
      </section>
    </div>
  </body>
</html>
