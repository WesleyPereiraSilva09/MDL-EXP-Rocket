<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/imc.js" defer></script>
    <title>Imc</title>
  </head>
  <body>
    <div class="alert-error">
      <p>digite somente numeros</p>
    </div>
    <div class="container">
      <main class="card">
        <form action="">
          <h1 class="title">Cálculo de IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input id="weight" type="text" placeholder="60" />
          </div>
          <div class="input-wrapper">
            <label for="height">Altura (m)</label>
            <input type="text" id="height" placeholder="165" />
          </div>
          <button type="submit">
            Calcular IMC <img src="img/arrow-up-right.svg" alt="Calcular IMC" />
          </button>
        </form>
      </main>
    </div>
    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title">seu imc é de 28</h2>
        <button class="close">
          <img src="img/close.svg" alt="fechar o modal" />
        </button>
      </div>
    </div>
  </body>
</html>
