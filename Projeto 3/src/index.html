<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>formulario</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
      <form id="form">
        <fieldset>
          <!-- para que o legend nao fique ao lado do fieldset ao colocar flexbox no fieldset
          o mesmo deve ser envolvido por uma div para resolver esse bug -->
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>
          </div>
          <div class="input-wrapper">
            <label for="event-title"
              >titulo do evento
              <span>(minimo 8 caracteres)</span>
            </label>
            <input type="text" id="event-title" required minlength="8" />
          </div>
          <div class="input-wrapper">
            <label for="event-url"
              >Link do evento
              <span>(comece com https://)</span>
            </label>
            <input type="text" id="event-url" />
          </div>
          <div class="input-wrapper">
            <label for="event-whatsapp"
              >Whatsapp para contato
              <span>(somente números)</span>
            </label>
            <input type="number" id="event-whatsapp" />
          </div>
          <div class="input-wrapper">
            <label for="informacoes-extras">Informações extras</label>
            <textarea id="event-info"></textarea>
          </div>
          <div class="input-wrapper">
            <label for="event-category">categoria </label>
            <select id="event-category">
              <option value="live">Ao vivo</option>
              <option value="podecast">Podcast</option>
              <option value="mentorship">Mentoria</option>
            </select>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>
          </div>
          <div class="input-wrapper">
            <label for="event-email"
              >Email do administrador
              <span>(digite um email rapido)</span>
            </label>
            <input type="email" id="event-email" required />
          </div>
          <div class="input-wrapper">
            <label for="event-password"
              >Senha de acesso para os participantes
              <span>(mínimo 8 caracteres)</span>
            </label>
            <input type="password" id="event-password" required minlength="8" />
          </div>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private" />
            <label for="event-private">Evento privado</label>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e Hora</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date" />
              </div>
              <div class="input-wrapper">
                <label for="event-begin">Das </label>
                <input type="time" id="event-begin" />
              </div>
              <div class="input-wrapper">
                <label for="event-end">Até </label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input type="submit" value="Salvar evento" form="form" class="button" />
      </footer>
    </div>
  </body>
</html>
